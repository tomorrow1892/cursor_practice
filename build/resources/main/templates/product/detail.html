<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCMS - Nanchatte CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .navbar {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .navbar-brand {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .brand-abbr {
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        .brand-full {
            font-size: 0.85em;
            opacity: 0.9;
            font-weight: normal;
        }
        .btn-outline-light {
            padding: 0.25rem 0.75rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/products">
                <i class="bi bi-box-seam"></i>
                <span class="brand-abbr">NCMS</span>
                <span class="brand-full">- Nanchatte CMS</span>
            </a>
            <div class="navbar-nav ms-auto">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">
                        <i class="bi bi-box-arrow-right me-2"></i>ログアウト
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">商品詳細</h1>
            <a href="/products" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>一覧に戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5 class="card-title mb-3">基本情報</h5>
                        <table class="table table-bordered">
                            <tr>
                                <th class="table-light" style="width: 30%">コンテンツID</th>
                                <td th:text="${product.contentId}"></td>
                            </tr>
                            <tr>
                                <th class="table-light">タイトル</th>
                                <td th:text="${product.title}"></td>
                            </tr>
                            <tr>
                                <th class="table-light">説明</th>
                                <td th:text="${product.description}"></td>
                            </tr>
                            <tr>
                                <th class="table-light">価格</th>
                                <td th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')} + '円'"></td>
                            </tr>
                            <tr>
                                <th class="table-light">ステータス</th>
                                <td>
                                    <span class="badge" th:classappend="${product.active} ? 'bg-success' : 'bg-danger'"
                                          th:text="${product.active} ? '有効' : '無効'">
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h5 class="card-title mb-3">スケジュール情報</h5>
                        <table class="table table-bordered">
                            <tr>
                                <th class="table-light" style="width: 30%">公開日時</th>
                                <td th:text="${#temporals.format(product.releaseDate, 'yyyy/MM/dd HH:mm')}"></td>
                            </tr>
                            <tr>
                                <th class="table-light">予約開始日時</th>
                                <td th:text="${#temporals.format(product.reservationStartDate, 'yyyy/MM/dd HH:mm')}"></td>
                            </tr>
                            <tr>
                                <th class="table-light">予約終了日時</th>
                                <td th:text="${#temporals.format(product.reservationEndDate, 'yyyy/MM/dd HH:mm')}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
