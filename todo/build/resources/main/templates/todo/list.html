<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Todo List</h1>
        <a href="/todos/new" class="btn btn-primary mb-3">New Todo</a>
        <div class="list-group">
            <div th:each="todo : ${todos}" class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1" th:text="${todo.title}"></h5>
                        <p class="mb-1" th:text="${todo.description}"></p>
                        <small class="text-muted" th:text="${todo.createdAt}"></small>
                    </div>
                    <div>
                        <form th:if="${!todo.completed}" th:action="@{/todos/{id}/complete(id=${todo.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success btn-sm">Complete</button>
                        </form>
                        <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
